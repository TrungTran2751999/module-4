<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="/layout::head"></head>
<body>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Artist</th>
            <th scope="col">Music</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music:${musics}">
            <th scope="row" th:text="${music.id}"></th>
            <td th:text="${music.name}"></td>
            <td th:text="${music.category}"></td>
            <td th:text="${music.artist}"></td>
            <td>
                <audio controls>
                    <source th:src="@{'/music/'+${music.path}}" type="audio/mp3">
                </audio>
            </td>
            <td>
                <a th:href="@{/{id}/delete(id=${music.id})}">Delete</a>
                <a th:href="@{/{id}/edit(id=${music.id})}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/create">Create</a>
</body>
</html>
