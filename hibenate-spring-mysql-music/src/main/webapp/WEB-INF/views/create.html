<!DOCTYPE html>
 <html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/layout::head"></head>>
<body>
    <div class="container col-8 offset-2">
        <form method="post" action="/save" th:object="${music}" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control"  placeholder="Enter name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input class="form-control" placeholder="Enter email" th:field="*{category}">
            </div>
            <div class="form-group">
                <label>Artist</label>
                <input  class="form-control" placeholder="Enter Artist" th:field="*{artist}">
            </div>
            <div class="form-group">
                <label>Music</label>
                <input  type="file" class="form-control" th:field="*{multipartFile}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
