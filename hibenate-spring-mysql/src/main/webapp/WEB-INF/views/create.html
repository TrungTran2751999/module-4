<!DOCTYPE html>
 <html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/layout::head"></head>>
<body>
    <form method="post" action="/save" th:object="${customer}">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control"  placeholder="Enter name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" placeholder="Enter email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input  class="form-control" placeholder="Enter address" th:field="*{address}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
