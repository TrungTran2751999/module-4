<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="form" th:method="post" th:action="@{/save}" th:object="${productForm}" enctype="multipart/form-data">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}">
        </div>
        <div>
            <label>Image</label>
            <input type="file" th:field="*{image}">
        </div>
        <input type="submit" value="Save">
    </form>
</body>
</html>
