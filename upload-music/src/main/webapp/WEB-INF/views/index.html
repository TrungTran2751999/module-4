<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout::head"></head>
<body>
    <table id="products">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Music</th>
        </thead>
        <tbody>
            <tr th:each="music:${list}">
                <td th:text="${music.getId()}"></td>
                <td th:text="${music.getName()}"></td>
                <td th:text="${music.getCategory()}"></td>
                <td>
                    <audio controls>
                        <source th:src="@{'/music/'+${music.getMusic()}}" type="audio/ogg">
                        <source th:src="@{'/music/'+${music.getMusic()}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<a th:href="@{/create}">Create</a>
<div th:insert="/layout::footer"></div>
</html>
